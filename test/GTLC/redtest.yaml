- q: "(lam x. x) (lam y:Int. y) 1"
  a: "[1: Int => *]"
- q: "(lam x. x) (lam y:Int. y)"
  a: "[lam y: Int. y: Int -> Int => * -> * => *]"
- q: "(lam f: * -> Int. f 1) (lam x:Int. succ x)"
  a: "succ 1"
- q: "(lam x. succ x) true"
  a: "undefined"
- q: "(lam y:Int. succ y) ((lam x.x) 1)"
  a: "succ 1"